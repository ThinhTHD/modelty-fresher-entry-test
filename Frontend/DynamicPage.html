<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.1"></script>
  <link rel="stylesheet" href="main.css">
  <title>Dynamic Page</title>
</head>
<body>
<div class="container px-0">
  <div class="wrapper">
    <ul class="indicator">
      <li class="active" data-target="#prob5"><i class="ph ph-arrow-fat-line-right active"></i> Problem 5</li>
    </ul>
    <ul id="content-info" class="content mb-0">
      <li id="prob5" class="active">
        <h1>Dynamic HTML Page</h1>
        <div class="content-fluid" style="border-radius: 0px 10px 10px 0px;">
          <!-- form -->
          <form class="form needs-validation" action="">
            <div class="mb-3 row">
              <label for="name" class="col-sm-2 col-form-label">User name</label>
              <div class="col-sm-10">
                <input type="text" id="name" class="form-control" required>
                <span class="name error">
                      Please enter a valid name
                    </span>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="age" class="col-sm-2 col-form-label">User age</label>
              <div class="col-sm-10">
                <input type="number" id="age" class="form-control"
                       min="0"
                       max="100"
                       step="1"
                       required
                >
                <span class="age error">
                      Please enter a valid age
                    </span>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="color" class="col-sm-2 col-form-label">Favorite color</label>
              <div class="col-sm-10">
                <select name="color" id="color" class="form-control">
                  <option value="" disabled selected>-- color --</option>
                  <option value="#FF0000">RED</option>
                  <option value="#008000">GREEN</option>
                  <option value="#0000FF">BLUE</option>
                </select>
                <span class="color error">
                      Please enter a valid color
                    </span>
              </div>
            </div>
            <div class="col-12">
              <button id="submit-button" type="submit" class="btn btn-primary float-end">Submit</button>
            </div>
          </form>

          <!-- Table user info -->
          <table class="table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Favorite color</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td id="uname">John</td>
              <td id="uage">25</td>
              <td id="ucolor">Blue</td>
            </tr>
            </tbody>
          </table>
        </div>
      </li>
    </ul>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
